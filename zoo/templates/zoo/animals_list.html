{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Animal List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <style>
/* General page styling */
body{
    background-color: rgb(156, 195, 152);
}
.container{
    display: flex;
    flex-wrap: wrap;
}
.page-title {
    font-size: 2.5rem;
    text-align: center;
    margin-top: 30px;
    color: #1a0301; /* Coral color */
    animation: fadeIn 1s ease-in-out;
}

/* Animal list styling */
.animal-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-evenly;
}

/* Styling for each animal item */
.animal-item {
    background-color: #0c2704; /* Light cream background */
    border: 2px solid #16553b; /* Coral border */
    border-radius: 10px;
    margin: 20px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: calc(33% - 40px);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease, border-color 0.3s ease;
    animation: slideIn 1s ease-out;
}

.animal-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-color: #FFD700; /* Gold border on hover */
}

/* Flexbox container for image and info */


/* Image styling */
.animal-image {
    width: 100%;
    height: 250px; /* Set a fixed height for the image container */
    border-radius: 8px;
    overflow: hidden; /* Ensures content stays within the rounded corners */
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease-in-out;
}

.animal-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image fits within the container */
    transition: transform 0.3s ease-in-out;
}

.animal-image:hover {
    transform: scale(1.1);
}

/* Info box styling */
.animal-info {
    width:fit-content;
    font-size: 1.1rem;
    color: #ffffff;
    padding-left: 20px;
}

/* Animal name styling */
.animal-name {
    color: #4b8856; /* Coral color for name */
    font-size: 1.8rem;
    text-align: center;
    margin-bottom: 20px;
    animation: fadeInUp 1s ease-in-out;
}

/* Responsive layout for small screens */
@media (max-width: 768px) {
    .animal-item {
        width: calc(50% - 40px);
    }

    .animal-card {
        flex-direction: column;
        text-align: center;
    }

    .animal-image {
        width: 100%;
        max-width: none;
    }

    .animal-info {
        width: 100%;
        margin-top: 20px;
        font-size: 1rem;
    }
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        transform: translateY(30px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}




      </style>
</head>
<body>
    <div class="conatiner">
        <h1 class="page-title">List of Animals</h1>
        <ul class="animal-card animal-list">
            {% for animal in animals %}
                <li class="animal-item ">
                    <h2 class="animal-name">{{ animal.name }}</h2>
                    <div class="image-container animal-image">
                        <img src="{{ animal.gif.url }}" alt="{{ animal.name }} GIF">
                      </div>
                        <div class="animal-info">
                            <br><strong>Species:</strong> {{ animal.species }} <br>
                            <strong>Habitat:</strong> {{ animal.habitat.name }}<br>
                            <strong>Diet:</strong> {{ animal.diet }} <br>
                            <strong>Description:</strong> {{ animal.description }} <br>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
   

</body>

</html>
