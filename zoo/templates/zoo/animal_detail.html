<!-- animal_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ animal.name }} Details</title>
    

</head>
<body>
    <h1>{{ animal.name }}</h1>
    <p>Species: {{ animal.species }}</p>
    <p>Habitat: {{ animal.habitat.name }}</p>
    <p>Diet: {{ animal.diet }}</p>
    <p>Description: {{ animal.description }}</p>
    


    <!-- Display GIF -->
    {% if animal.gif %}
        <img src="{{ animal.gif.url }}" alt="{{ animal.name }} GIF">
    {% endif %}
</body>
</html>
